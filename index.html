<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan CT</title>
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f9f9f9;
            --secondary-bg: #ffffff;
            --text-color: #333333;
            --accent-gold: #b8860b; /* DarkGoldenrod */
            --button-dark: #222222;
            --button-dark-hover: #000000;
            --whatsapp-green: #25D366;
            --whatsapp-green-hover: #128C7E;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            background-color: var(--secondary-bg);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            width: 90%;
            max-width: 550px;
            text-align: center;
            position: relative;
            overflow: hidden; 
        }

        h1 {
            color: var(--button-dark);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
            letter-spacing: 0.5px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-gold);
            margin: 10px auto 0;
            border-radius: 5px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            padding: 50px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .upload-area:hover {
            background-color: var(--primary-bg);
            border-color: var(--accent-gold);
            box-shadow: 0 5px 15px var(--shadow-light);
        }
        
        /* CSS ini yang membuat tombol rata tengah */
        #upload-button {
            background-color: var(--button-dark);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center; /* Rata tengah horizontal */
            gap: 10px;
            margin: 0 auto; /* Tambahan ini untuk rata tengah horizontal */
        }

        #upload-button:hover {
            background-color: var(--button-dark-hover);
            transform: translateY(-2px);
        }
        
        .camera-icon {
            font-size: 1.5em;
            line-height: 1; 
        }

        .image-preview {
            margin-top: 25px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 10px;
            position: relative;
            background-color: var(--primary-bg);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        #uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block; 
            margin: 0 auto;
        }

        #ocr-status {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 8px 15px;
            border-radius: 7px;
            font-size: 0.9em;
            font-weight: 400;
            z-index: 10;
            white-space: nowrap;
            box-shadow: 0 2px 10px var(--shadow-medium);
        }

        .result-area {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-light);
            display: none; 
        }

        .result-area h3 {
            color: var(--button-dark);
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.4em;
        }

        #preview-text {
            background-color: var(--secondary-bg);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            white-space: pre-wrap;
            text-align: left;
            font-size: 0.95em;
            color: var(--text-color);
            word-break: break-word; 
        }

        #send-wa-button {
            background-color: var(--whatsapp-green);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4);
        }

        #send-wa-button:hover {
            background-color: var(--whatsapp-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(18, 140, 126, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Permintaan CT</h1>
        
        <div class="upload-area" id="upload-area">
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button id="upload-button">
                <span class="camera-icon">&#128247;</span> Pilih Gambar
            </button>
            <p style="margin-top: 15px; color: #666;">Unggah gambar yang ada nomer idpel dan nomer G, Tunggu proses selesai .</p>
        </div>

        <div class="result-area" id="result-area" style="display: none;">
            <h3>Pratinjau Pesan Anda</h3>
            <pre id="preview-text"></pre>
            <button id="send-wa-button">Kirim WhatsApp</button>
        </div>
        
        <div class="image-preview" id="image-preview" style="display: none;">
            <p id="ocr-status">Memproses...</p>
            <img id="uploaded-image" src="" alt="Pratinjau Gambar Meteran">
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <script>
        const uploadButton = document.getElementById('upload-button');
        const imageUpload = document.getElementById('image-upload');
        const uploadArea = document.getElementById('upload-area');
        const imagePreviewArea = document.getElementById('image-preview');
        const uploadedImage = document.getElementById('uploaded-image');
        const ocrStatus = document.getElementById('ocr-status');
        const resultArea = document.getElementById('result-area');
        const previewTextElement = document.getElementById('preview-text');
        const sendWaButton = document.getElementById('send-wa-button');

        uploadButton.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadArea.style.display = 'none';
                    imagePreviewArea.style.display = 'block';
                    resultArea.style.display = 'none'; 
                    performOCR(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        async function performOCR(imagePath) {
            ocrStatus.textContent = 'Memproses OCR...';
            ocrStatus.style.display = 'block';
            
            try {
                const { data: { text } } = await Tesseract.recognize(
                    imagePath,
                    'eng', 
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                ocrStatus.textContent = `Memproses: ${Math.round(m.progress * 100)}%`;
                            }
                        }
                    }
                );

                ocrStatus.textContent = 'Selesai!';
                setTimeout(() => ocrStatus.style.display = 'none', 2000);

                const meterNumber = findMeterNumber(text);
                const gNumber = findGNumber(text);

                const formattedText = `*FORMAT PERMINTAAN CLEAR TEMPER*\n\nID Pelanggan/Nomor  Meter :  ${meterNumber}\nNomor gangguan/PK : ${gNumber}\nKeterangan: kwh meter periksa.`;

                previewTextElement.textContent = formattedText;
                resultArea.style.display = 'block'; 

                sendWaButton.onclick = () => {
                    const encodedText = encodeURIComponent(formattedText);
                    const waUrl = `https://wa.me/?text=${encodedText}`;
                    window.open(waUrl, '_blank');
                    
                    setTimeout(() => {
                        resetApp();
                    }, 1000);
                };

            } catch (err) {
                ocrStatus.textContent = 'Gagal memproses gambar. Coba lagi.';
                console.error(err);
                
                setTimeout(() => {
                    resetApp();
                }, 3000);
            }
        }

        function findMeterNumber(text) {
            const regex = /52205\d{5,}/; 
            const match = text.match(regex);
            return match ? match[0] : 'Tidak Ditemukan';
        }

        function findGNumber(text) {
            const regex = /G\s*\d+/i;
            const match = text.match(regex);
            return match ? match[0] : 'Tidak Ditemukan';
        }

        function resetApp() {
            uploadArea.style.display = 'block';
            imagePreviewArea.style.display = 'none';
            resultArea.style.display = 'none';
            ocrStatus.style.display = 'none'; 
            uploadedImage.src = ''; 
            imageUpload.value = null; 
        }

        document.addEventListener('DOMContentLoaded', () => {
            ocrStatus.style.display = 'none';
        });

    </script>
</body>
</html>
